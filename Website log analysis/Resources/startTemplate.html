<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网站日志分析</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .title {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: blue;
            color: white;
            font-size: 20px;
            margin: 0 auto;
            text-align: center;
        }

        table {
            border: 1px solid red;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="title">
        日志分析结果
    </div>
    <table>
        <tr>
            <th class="ip">IP</th>
            <th class="http_method">请求方式</th>
            <th class="response_code">状态吗</th>
            <th class="request_time">请求时间</th>
            <th class="bot_name">爬虫</th>
            <th class="bot_version">爬虫版本</th>
            <th class="response_url">请求地址</th>
           

        </tr>
